<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Manager</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left-panel {
            width: 50%;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .right-panel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
        }
        .search-bar button {
            padding: 8px 12px;
            background-color: #888;
            border: none;
            color: white;
            cursor: pointer;
        }
        .info-bar {
            background-color: #eef;
            padding: 12px 20px;
            border-bottom: 1px solid #ccd;
            font-size: 15px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logout-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .drop-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #777;
            cursor: pointer;
        }
        .drop-area.dragover {
            background-color: #f0f8ff;
            border-color: #333;
        }
        button.delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .progress-container {
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f9f9f9;
            font-size: 14px;
            height: 120px;
            overflow-y: auto;
        }
        .progress-bar {
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
            position: relative;
            height: 20px;
        }
        .progress-fill {
            background: #4caf50;
            height: 100%;
            width: 0;
            border-radius: 4px;
            transition: width 0.3s ease;
            text-align: right;
            color: white;
            font-size: 12px;
            line-height: 20px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
<div class="info-bar" id="informationBar">
    <div id="informationBar1"> </div>
    <button class="logout-button" onclick="logoutUser()">Logout</button>
</div>

<div class="container">
    <div class="left-panel">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search files..." onkeyup="filterFiles()">
            <button onclick="resetSearch()">Reset</button>
        </div>
        <table id="fileTable">
            <thead>
            <tr>
                <th>File Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="fileList">
            <!-- Files will be listed here -->
            </tbody>
        </table>
    </div>

    <div class="right-panel">
        <div class="drop-area" id="dropzone">
            Drag & Drop files here to upload
        </div>
    </div>
</div>

<div class="progress-container" id="progressContainer">
    <!-- Upload progress bars appear here -->
</div>

<script>
    const progressContainer = document.getElementById('progressContainer');

    function deleteFile(fileId) {

        const isConfirmed = confirm(`Are you sure you want to delete '${fileId}'?`);
        if (!isConfirmed) {
            return;
        }

        const url = window.location.href.replace(/\/$/, '') + '/file' + fileId;
        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("Reloading...")
                location.reload();
            }

            if (xhr.readyState === 4 && xhr.status !== 200) {
                alert("Deletion of the file failed: " + fileId);
            }
        };

        xhr.open('DELETE', url, true);
        xhr.send();
    }

    function filterFiles() {
        const searchInput = document.getElementById('searchInput');
        const query = searchInput.value.toLowerCase();
        if (query.length > 2) {
            const fileList = document.getElementById('fileTable');
            const rows = fileList.children;
            for (let row of rows) {
                const fileName = row.cells[0].innerText.toLowerCase();
                row.style.display = fileName.includes(query) ? '' : 'none';
            }
        }
    }

    function resetSearch() {
        const searchInput = document.getElementById('searchInput');
        searchInput.value = '';
        const fileList = document.getElementById('fileTable');
        const rows = fileList.children;
        for (let row of rows) {
            const fileName = row.cells[0].innerText.toLowerCase();
            row.style.display = '';
        }
    }

    function createProgressBar(filename) {
        const bar = document.createElement('div');
        bar.className = 'progress-bar';
        const fill = document.createElement('div');
        fill.className = 'progress-fill';
        fill.innerText = filename + ': 0%';
        bar.appendChild(fill);
        progressContainer.appendChild(bar);
        return fill;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const tableBody = document.getElementById("fileTable");
        const apiUrl = "/api/items";
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch items");
                }
                return response.json();
            })
            .then(items => {
                tableBody.innerHTML = ""; // Clear placeholder
                items.items.forEach(item => {

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="/file/download/${item.fileName}">${item.fileName}</a></td>
                        <td>${item.date}</td>
                        <td>${item.size}</td>
                        <td><button class="delete" onclick="deleteFile('/${item.fileName}')">Delete</button></td>
                      `;

                    tableBody.appendChild(row);
                });

                const informationBar = document.getElementById("informationBar1");
                informationBar.innerHTML = `Total Size: ${items.total}, Number of Items: ${items.items.length}`;
            })
            .catch(error => {
                console.error("Error loading items:", error);
                tableBody.innerHTML = "<li>Error loading items</li>";
            });
    });

    const dropzone = document.getElementById('dropzone');

    dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');

        const files = e.dataTransfer.files;
        const isConfirmed = confirm(`Are you sure you want to upload '${files.length}' file(s)?`);
        if (isConfirmed) {
            for (let file of files) {
                uploadFile(file, files.length);
            }
        }
    });

    function uploadFile(file, numberOfFilesUploaded) {
        const url = window.location.href.replace(/\/$/, '') + '/upload';
        const xhr = new XMLHttpRequest();
        const formData = new FormData();
        formData.append('file', file);

        const progressFill = createProgressBar(file.name);

        xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressFill.style.width = percent + '%';
                progressFill.textContent = file.name + ': ' + percent + '%';
            }
        });

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {

                if (numberOfFilesUploaded === 1) {
                    setTimeout(function() {
                        console.log("Reloading...")
                        location.reload();
                    }, 2000);
                }

            }
        };

        xhr.open('POST', url, true);
        xhr.send(formData);
    }

    function setCookie(name, value, days) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function logoutUser() {
        setCookie("auth_token", "", 7);
        location.reload();
    }

</script>

</body>
</html>
